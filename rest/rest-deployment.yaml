apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: rest
spec:
  selector:
    matchLabels:
      app: rest
  replicas: 1
  template:
    metadata:
      labels:
        app: rest
    spec:
      containers:
      - name: master
        imagePullPolicy: Always
        image: anushab97/stockprediction-rest:v3

        env:
        - name: REDIS_HOST
          value: redis
        - name: RABBITMQ_HOST
          value: rabbitmq
        - name: PYTHONUNBUFFERED
          value: "TRUE"
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        ports:
        - containerPort: 5000
---